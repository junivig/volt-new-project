<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        .top-section {
            height: 30vh;
            background-color: #3498db; /* Blue background instead of image */
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
        }
        .back-button {
            position: absolute;
            left: 20px;
            top: 20px;
            color: white;
            font-size: 1.5rem;
        }
        .tabs-container {
            position: relative;
            display: flex;
            justify-content: center;
            margin-top: -50px; /* Moves buttons up */
            z-index: 10;
        }
        .tab-button {
            width: 120px;
            height: 120px;
            background-color: #fff;
            border: 2px solid #ccc;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0 10px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .tab-button i {
            font-size: 2rem;
            margin-bottom: 5px;
        }
        .content-section {
            padding: 20px;
            display: none;
        }
        .content-section.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="top-section">
        <a href="#" class="back-button"><i class="fas fa-arrow-left"></i></a>
        <h1>MY ACCOUNT</h1>
    </div>
    <div class="tabs-container">
        <div class="tab-button" onclick="showSection('address')">
            <i class="fas fa-map-marker-alt"></i>
            Address
        </div>
        <div class="tab-button" onclick="showSection('edit-account')">
            <i class="fas fa-user-edit"></i>
            Edit Account
        </div>
        <div class="tab-button" onclick="showSection('orders')">
            <i class="fas fa-box"></i>
            Orders
        </div>
        <div class="tab-button" onclick="showSection('logout')">
            <i class="fas fa-sign-out-alt"></i>
            Logout
        </div>
    </div>
    <div class="container mt-4">
        <div id="address" class="content-section active">Address Content</div>
        <div id="edit-account" class="content-section">Edit Account Content</div>
        <div id="orders" class="content-section">Orders Content</div>
        <div id="logout" class="content-section">Logout Content</div>
    </div>
    <script>
        function showSection(sectionId) {
            document.querySelectorAll('.content-section').forEach(section => {
                section.classList.remove('active');
            });
            document.getElementById(sectionId).classList.add('active');
        }
    </script>
</body>
</html>
