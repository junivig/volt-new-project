<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <!-- Favicons -->
 <link href="assets/img/favicon.png" rel="icon">
 <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">

 <!-- Fonts -->
 <link href="https://fonts.googleapis.com" rel="preconnect">
 <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
 <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">

 <!-- Vendor CSS Files -->
 <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
 <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
 <link href="assets/vendor/aos/aos.css" rel="stylesheet">
 <link href="assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
 <link href="assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">

  <!-- Main CSS File -->
  <link href="assets/css/main.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .btn-light-green {
            background-color: #BCD531 !important;
            color: white !important;
            font-size: small;
            padding: 5px 40px;
            border-radius: 40px;
        }
        .card {
            border: none;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
        }
        .form-control {
            padding: 10px 20px;
            color: grey !important;
        }
        .form-control::placeholder {
            color: grey !important;
        }
        .privacy-text {
            color: grey;
            font-size: small;
            margin-bottom: 20px;
        }
    </style>
</head>
<body class="">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8"> 
                <div class="card">
                            <form>
                                <p class="privacy-text">Lost your password? Please enter your username or email address.
                                     You will recieve <br/> a link to create a new password via email.</p>
                                <div class="mb-3">
                                    <input type="email" class="form-control" id="register-email" placeholder="Username or email">
                                </div>
                                <button type="submit" class="btn btn-light-green">Reset Password</button>
                            </form>
                </div>
            </div>
        </div>
    </div>

    
       <!-- /Subscribe Footer Section --> 
  <!-- Footer will be loaded here -->
  <div id="footer-placeholder"></div>

  <script>
    // Load footer.html into the placeholder div
    fetch("footer.html")
        .then(response => response.text())
        .then(data => {
            document.getElementById("footer-placeholder").innerHTML = data;
        })
        .catch(error => console.error("Error loading footer:", error));
</script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
