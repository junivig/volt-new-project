  <script>
    document.addEventListener("DOMContentLoaded", function () {
        const wishlistApiUrl = `${apiBaseUrl}wishlist`;
        const token = localStorage.getItem("access_token"); // Retrieve token from localStorage
    
        if (!token) {
            console.error("Access token not found! Redirecting to login...");
            alert("Session expired. Please log in again.");
            window.location.href = "auth.html"; // Redirect to login page
            return;
        }
    
        // Function to fetch wishlist
        async function fetchWishlist() {
            try {
                const response = await fetch(wishlistApiUrl, {
                    method: "GET",
                    headers: {
                        "Authorization": `Bearer ${token}`,
                        "Content-Type": "application/json"
                    }
                });
    
                const result = await response.json();
                console.log("Wishlist API Response:", result);
    
                if (result.status === 200 && result.data.wishlist.length > 0) {
                    renderWishlist(result.data.wishlist);
                } else {
                    document.getElementById("wishlist-table-body").innerHTML =
                        "<tr><td colspan='8'>Your wishlist is empty.</td></tr>";
                }
            } catch (error) {
                console.error("Error fetching wishlist:", error);
                document.getElementById("wishlist-table-body").innerHTML =
                    "<tr><td colspan='8'>Failed to load wishlist.</td></tr>";
            }
        }
    
        // Function to render wishlist items
        function renderWishlist(wishlist) {
            const wishlistTableBody = document.getElementById("wishlist-table-body");
            wishlistTableBody.innerHTML = ""; // Clear previous content
    
            wishlist.forEach(item => {
                const product = item.product;
                const row = document.createElement("tr");
    
                row.innerHTML = `
                    <td><input type="checkbox" class="wishlist-checkbox" data-id="${item.id}"></td>
                    <td><button class="btn-remove" data-id="${item.id}">&times;</button></td>
                    <td><img src="${product.productImage || 'assets/img/breakfast.png'}" alt="Image" width="50"></td>
                    <td>${product.name}</td>
                    <td>${product.price}</td>
                    <td>${item.createdAt.split("T")[0]}</td> 
                    <td>${product.stock ? product.stock : "Out of Stock"}</td>
                    <td><button class="btn btn-cart add-to-cart" data-id="${product.id}">Add to cart</button></td>
                `;
    
                wishlistTableBody.appendChild(row);
            });
    
            addEventListeners();
        }
    
        // Function to add event listeners to dynamically created elements
        function addEventListeners() {
            // Remove Wishlist Item
            document.querySelectorAll(".btn-remove").forEach(button => {
                button.addEventListener("click", async function () {
                    const itemId = this.getAttribute("data-id");
                    await removeWishlistItem(itemId);
                });
            });
    
            // Add to Cart
            document.querySelectorAll(".add-to-cart").forEach(button => {
                button.addEventListener("click", function () {
                    const productId = this.getAttribute("data-id");
                    addToCart(productId);
                });
            });
    
            // Select All Checkbox
            document.getElementById("select-all").addEventListener("change", function () {
                document.querySelectorAll(".wishlist-checkbox").forEach(checkbox => {
                    checkbox.checked = this.checked;
                });
            });
        }
    
        // Function to remove an item from the wishlist
        async function removeWishlistItem(itemId) {
            try {
                const response = await fetch(`${wishlistApiUrl}/${itemId}`, {
                    method: "DELETE",
                    headers: {
                        "Authorization": `Bearer ${token}`,
                        "Content-Type": "application/json"
                    }
                });
    
                const result = await response.json();
                if (result.status === 200) {
                    console.log("Item removed successfully:", itemId);
                    fetchWishlist(); // Refresh the list
                } else {
                    console.error("Failed to remove item:", result.message);
                }
            } catch (error) {
                console.error("Error removing wishlist item:", error);
            }
        }
    
        // Function to add a product to the cart
        function addToCart(productId) {
            console.log(`Product ${productId} added to cart.`);
            alert(`Product ${productId} added to cart!`); // Replace with actual cart logic
        }
    
        // Fetch Wishlist on Page Load
        fetchWishlist();
    });
    </script>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
        document.querySelectorAll(".quantity-control button").forEach(button => {
            button.addEventListener("click", function () {
                let input = this.parentElement.querySelector("input");
                let value = parseInt(input.value);
                if (this.classList.contains("increase")) {
                    input.value = value + 1;
                } else if (this.classList.contains("decrease") && value > 1) {
                    input.value = value - 1;
                }
            });
        });

        document.querySelectorAll(".remove-btn").forEach(button => {
            button.addEventListener("click", function () {
                this.closest("tr").remove();
            });
        });
    });
