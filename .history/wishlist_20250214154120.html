  <script>
    const wishlistApiUrl = `${apiBaseUrl}wishlist`;
    const token = localStorage.getItem("accessToken");

    // Function to fetch and display wishlist items
    async function fetchWishlist() {
        if (!token) {
            console.error("Access token not found!");
            return;
        }

        try {
            const response = await fetch(wishlistApiUrl, {
                method: "GET",
                headers: {
                    "Authorization": `Bearer ${token}`,
                    "Content-Type": "application/json"
                }
            });

            const result = await response.json();

            if (result.status === 200 && result.data.wishlist.length > 0) {
                const wishlistTableBody = document.getElementById("wishlist-table-body");
                wishlistTableBody.innerHTML = ""; // Clear previous content

                result.data.wishlist.forEach(item => {
                    const product = item.product;
                    const row = document.createElement("tr");

                    row.innerHTML = `
                        <td><input type="checkbox" class="wishlist-checkbox" data-id="${item.id}"></td>
                        <td><button class="btn-remove" data-id="${item.id}">&times;</button></td>
                        <td><img src="${product.image || 'assets/img/breakfast.png'}" alt="Image" width="50"></td>
                        <td>${product.name}</td>
                        <td>${product.price} SR</td>
                        <td>${item.date_added}</td>
                        <td>${product.stock_status ? "In Stock" : "Out of Stock"}</td>
                        <td><button class="btn btn-cart add-to-cart" data-id="${item.id}">Add to cart</button></td>
                    `;

                    wishlistTableBody.appendChild(row);
                });

            } else {
                document.getElementById("wishlist-table-body").innerHTML = "<tr><td colspan='8'>Your wishlist is empty.</td></tr>";
            }
        } catch (error) {
            console.error("Error fetching wishlist:", error);
            document.getElementById("wishlist-table-body").innerHTML = "<tr><td colspan='8'>Failed to load wishlist.</td></tr>";
        }
    }

    // Event delegation for removing items and adding to cart
    document.getElementById("wishlist-table-body").addEventListener("click", function (event) {
        if (event.target.classList.contains("btn-remove")) {
            const wishlistItemId = event.target.getAttribute("data-id");
            removeWishlistItem(wishlistItemId);
        }

        if (event.target.classList.contains("add-to-cart")) {
            const wishlistItemId = event.target.getAttribute("data-id");
            addToCart(wishlistItemId);
        }
    });

    // Function to remove an item from the wishlist
    async function removeWishlistItem(wishlistItemId) {
        if (!token) {
            console.error("Access token not found!");
            return;
        }

        try {
            const response = await fetch(`${wishlistApiUrl}/remove`, {
                method: "DELETE",
                headers: {
                    "Authorization": `Bearer ${token}`,
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    wishlist_id: wishlistItemId
                })
            });

            const result = await response.json();

            if (response.ok) {
                fetchWishlist(); // Refresh wishlist after removal
            } else {
                alert(`Failed to remove item: ${result.message}`);
            }
        } catch (error) {
            console.error("Error removing wishlist item:", error);
            alert("An error occurred while removing the item from the wishlist.");
        }
    }

    // Function to add an item from the wishlist to the cart
    async function addToCart(wishlistItemId) {
        if (!token) {
            console.error("Access token not found!");
            return;
        }

        try {
            const response = await fetch(`${apiBaseUrl}cart/add`, {
                method: "POST",
                headers: {
                    "Authorization": `Bearer ${token}`,
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    wishlist_id: wishlistItemId
                })
            });

            const result = await response.json();

            if (response.ok) {
                alert("Item added to cart successfully!");
                fetchWishlist(); // Refresh wishlist after adding to cart
            } else {
                alert(`Failed to add item to cart: ${result.message}`);
            }
        } catch (error) {
            console.error("Error adding item to cart:", error);
            alert("An error occurred while adding the item to the cart.");
        }
    }

    // Select all checkboxes
    document.getElementById("select-all").addEventListener("change", function () {
        const checkboxes = document.querySelectorAll(".wishlist-checkbox");
        checkboxes.forEach(checkbox => checkbox.checked = this.checked);
    });

    // Add selected items to cart
    document.getElementById("add-selected-to-cart").addEventListener("click", function () {
        const selectedItems = document.querySelectorAll(".wishlist-checkbox:checked");
        if (selectedItems.length === 0) {
            alert("Please select items to add to the cart.");
            return;
        }

        selectedItems.forEach(item => addToCart(item.getAttribute("data-id")));
    });

    // Add all wishlist items to cart
    document.getElementById("add-all-to-cart").addEventListener("click", function () {
        const allItems = document.querySelectorAll(".wishlist-checkbox");
        if (allItems.length === 0) {
            alert("Your wishlist is empty.");
            return;
        }

        allItems.forEach(item => addToCart(item.getAttribute("data-id")));
    });

    // Load the wishlist when the page loads
    document.addEventListener("DOMContentLoaded", fetchWishlist);
</script>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
        document.querySelectorAll(".quantity-control button").forEach(button => {
            button.addEventListener("click", function () {
                let input = this.parentElement.querySelector("input");
                let value = parseInt(input.value);
                if (this.classList.contains("increase")) {
                    input.value = value + 1;
                } else if (this.classList.contains("decrease") && value > 1) {
                    input.value = value - 1;
                }
            });
        });

        document.querySelectorAll(".remove-btn").forEach(button => {
            button.addEventListener("click", function () {
                this.closest("tr").remove();
            });
        });
    });
</script>
