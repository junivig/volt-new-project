  <script>
    document.addEventListener("DOMContentLoaded", async function () {
        if (typeof apiBaseUrl === "undefined") {
            console.error("‚ùå apiBaseUrl is not defined!");
            return;
        }
    
        const params = new URLSearchParams(window.location.search);
        const packageOrderId = params.get("package_id");
    
        const token = localStorage.getItem("accessToken");
    
        if (!packageOrderId) {
            console.error("‚ùå No package order ID found in the URL.");
            return;
        }
    
        if (!token) {
            console.error("‚ùå No auth token found.");
            return;
        }
    
        const apiUrl = `${apiBaseUrl}package-orders/${packageOrderId}`;
    
        try {
            const response = await fetch(apiUrl, {
                method: "GET",
                headers: {
                    "Content-Type": "application/json",
                    "Accept": "application/json",
                    "Authorization": `Bearer ${token}`
                }
            });
    
            const responseData = await response.json();
            console.log("üöÄ API Response Data:", responseData);
    
            if (!response.ok) {
                throw new Error(responseData.message || "Failed to fetch package order details");
            }
    
            // Extract package order data
            const packageOrder = responseData?.data?.package || responseData?.data;
    
            if (!packageOrder) {
                console.warn("‚ö†Ô∏è No package order data available.");
                return;
            }
    
            // ‚úÖ Store packageOrderId in localStorage
            localStorage.setItem("selectedPackageOrderId", packageOrderId);
            console.log("‚úÖ Stored Package Order ID in localStorage:", packageOrderId);
    
            // Populate UI with package order details
            document.getElementById("package-title").innerHTML = `<h2>${packageOrder.title || "No title available"}</h2>`;
            document.getElementById("total_amount").innerHTML = `<h4>Price: SR${packageOrder.amount || "No amount available"}</h4>`;
            document.getElementById("package-description").innerText = packageOrder.description || "No description available";
            document.getElementById("order-status").innerText = `Status: ${packageOrder.status || "Unknown"}`;
            document.getElementById("order-date").innerText = `Order Date: ${formatDate(packageOrder.createdAt)}`;
            document.getElementById("order-period").innerText = `Period: ${formatDate(packageOrder.date)} - ${formatDate(packageOrder.date_end)}`;
            document.getElementById("meals-per-day").innerText = `Meals Per Day: ${packageOrder.meals_per_day || 0}`;
    
            const imageElement = document.getElementById("package-image");
            if (imageElement) {
                imageElement.src = packageOrder.image ? `${imgBaseUrl}${packageOrder.image}` : "default-image.jpg";
                imageElement.alt = packageOrder.title || "Package Image";
            }
    
            // Display Menu Days
            const menuDaysElement = document.getElementById("menu-days");
            if (menuDaysElement && packageOrder.menu_days) {
                let menuHtml = "";
                packageOrder.menu_days.forEach(day => {
                    menuHtml += `
                        <div class="menu-day">
                            <h3 class="meal-package-detail-heading">${day.day}</h3>
                            <ul class="meal-package-detail-text">
                                <li><strong>Breakfast:</strong> ${day.breakfast || 'N/A'}</li>
                                <li><strong>Lunch:</strong> ${day.lunch || 'N/A'}</li>
                                <li><strong>Dinner:</strong> ${day.dinner || 'N/A'}</li>
                            </ul>
                        </div>
                    `;
                });
                menuDaysElement.innerHTML = menuHtml;
            }
    
        } catch (error) {
            console.error("üî• Error fetching package order data:", error.message);
        }
    });
    
    function formatDate(dateString) {
        const date = new Date(dateString);
        return date.toLocaleDateString("en-US", { month: "short", day: "2-digit", year: "numeric" });
    }
    </script>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
        document.querySelectorAll(".quantity-control button").forEach(button => {
            button.addEventListener("click", function () {
                let input = this.parentElement.querySelector("input");
                let value = parseInt(input.value);
                if (this.classList.contains("increase")) {
                    input.value = value + 1;
                } else if (this.classList.contains("decrease") && value > 1) {
                    input.value = value - 1;
                }
            });
        });

        document.querySelectorAll(".remove-btn").forEach(button => {
            button.addEventListener("click", function () {
                this.closest("tr").remove();
            });
        });
    });
