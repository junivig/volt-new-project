<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .nav-tabs {
            display: flex;
            justify-content: center;
            border-bottom: 1px solid #dee2e6;
            margin-bottom: 0;
            overflow: hidden;
        }
        .nav-tabs .nav-item {
            margin: 0;
        }
        .nav-tabs .nav-link {
            background-color: #F5F6FB !important;
            color: black !important;
            border-color: #F5F6FB !important;
            padding: 10px 40px;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
        }
        .nav-tabs .nav-link.active {
            background-color: #BCD531 !important;
            color: white !important;
            border-color: #BCD531 !important;
        }
        .btn-light-green {
            background-color: #BCD531 !important;
            color: white !important;
            font-size: small;
            padding: 5px 40px;
            border-radius: 40px;
        }
        .forgot-password {
            color: #BCD531;
            font-size: small;
        }
        .card {
            border: none;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
        }
        .card-header {
            background-color: transparent;
            padding-bottom: 0;
            padding-top: 10px;
        }
        .form-control {
            padding: 10px 20px;
            color: grey !important;
        }
        .form-control::placeholder {
            color: grey !important;
        }
        .privacy-text {
            color: black;
            font-size: small;
            margin-bottom: 10px;
        }
        .privacy-text a {
            color: #BCD531;
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header text-center">
                        <ul class="nav nav-tabs" id="authTabs">
                            <li class="nav-item">
                                <a class="nav-link active" id="login-tab" data-bs-toggle="tab" href="#login">Log In</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" id="register-tab" data-bs-toggle="tab" href="#register">Register</a>
                            </li>
                        </ul>
                    </div>
                    <div class="card-body tab-content">
                        <div class="tab-pane fade show active" id="login">
                            <form>
                                <div class="mb-3">
                                    <input type="text" class="form-control" id="login-username" placeholder="Enter username">
                                </div>
                                <div class="mb-3">
                                    <input type="password" class="form-control" id="login-password" placeholder="Enter password">
                                </div>
                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="remember-me">
                                    <label class="form-check-label" for="remember-me">Remember me</label>
                                </div>
                                <button type="submit" class="btn btn-light-green">Login</button>
                                <div class="mt-2">
                                    <a href="forgot-password.html" class="forgot-password">Forgot Your Password?</a>
                                </div>
                            </form>
                        </div>
                        <div class="tab-pane fade" id="register">
                            <form>
                                <div class="mb-3">
                                    <input type="text" class="form-control" id="register-username" placeholder="Enter username">
                                </div>
                                <div class="mb-3">
                                    <input type="email" class="form-control" id="register-email" placeholder="Enter email">
                                </div>
                                <div class="mb-3">
                                    <input type="password" class="form-control" id="register-password" placeholder="Enter password">
                                </div>
                                <p class="privacy-text">Your personal data will be used to support your 
                                  experience throughout this website, to manage access to your account, 
                                  and for other purposes described in our <br/> <a href="#">Privacy Policy</a>.</p>
                                <button type="submit" class="btn btn-light-green">Register</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
